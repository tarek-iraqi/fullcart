<header class="topbar" data-navbarbg="skin5">
  <nav class="navbar top-navbar navbar-expand-md navbar-dark">
    <div class="navbar-header" data-logobg="skin5">
      <a class="navbar-brand" href="index.html">
        <b class="logo-icon ps-2">
          <img
            src="../../../assets/AdminTheme/assets/images/logo-icon.png"
            alt="homepage"
            class="light-logo"
          />
        </b>
        <span class="logo-text">
          <img
            width="160"
            src="../../../assets/AdminTheme/assets/images/logo-text.png"
            alt="homepage"
            class="light-logo"
          />
        </span>
      </a>
      <a
        class="nav-toggler waves-effect waves-light d-block d-md-none"
        href="javascript:void(0)"
        ><i class="ti-menu ti-close"></i
      ></a>
    </div>
    <div
      class="navbar-collapse collapse"
      id="navbarSupportedContent"
      data-navbarbg="skin5"
    >
      <ul class="navbar-nav float-start me-auto">
        <li class="nav-item d-none d-lg-block">
          <a
            class="nav-link sidebartoggler waves-effect waves-light"
            href="javascript:void(0)"
            data-sidebartype="mini-sidebar"
            ><i class="mdi mdi-menu font-24"></i
          ></a>
        </li>
      </ul>
      <ul class="navbar-nav float-end">
        <li class="nav-item dropdown" *ngIf="role == 'Customer'">
          <a
            class="nav-link dropdown-toggle"
            routerLink="cart"
            id="navbarDropdown"
            role="button"
          >
            <i class="mdi mdi-cart font-24"></i>
            <span
              style="position: absolute; top: 8px; right: 5px"
              class="badge rounded-pill bg-danger float-end"
              >{{ numberOfProducts }}</span
            >
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../../assets/AdminTheme/assets/images/users/1.jpg"
              alt="user"
              class="rounded-circle"
              width="31"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end user-dd animated"
            aria-labelledby="navbarDropdown"
          >
            <div style="text-align: center">
              <span
                style="font-size: 15px"
                class="badge rounded-pill bg-success"
                >{{ username }}</span
              >
            </div>
            <div class="dropdown-divider"></div>
            <button type="button" class="dropdown-item" (click)="logout()">
              <i class="fa fa-power-off me-1 ms-1"></i> Logout
            </button>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

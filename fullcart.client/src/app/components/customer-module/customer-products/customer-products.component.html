<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  <div *ngFor="let error of errorMessage">
    {{ error.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <form
        class="form-horizontal"
        id="productForm"
        [formGroup]="productForm"
        (submit)="search()"
      >
        <div class="card-body">
          <h4 class="card-title">Products</h4>
          <div class="form-group row">
            <label
              for="productName"
              class="col-sm-3 text-end control-label col-form-label"
              >Product Name</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="productName"
                name="productName"
                placeholder="Product Name"
                formControlName="productName"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 text-end control-label col-form-label"
              >Category</label
            >
            <div class="col-sm-6">
              <select
                class="select2 form-select shadow-none select2-hidden-accessible"
                style="width: 100%; height: 36px"
                data-select2-id="1"
                tabindex="-1"
                aria-hidden="true"
                formControlName="category"
              >
                <option
                  *ngFor="let category of categories"
                  [value]="category.id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 text-end control-label col-form-label"
              >Brand</label
            >
            <div class="col-sm-6">
              <select
                class="select2 form-select shadow-none select2-hidden-accessible"
                style="width: 100%; height: 36px"
                data-select2-id="1"
                tabindex="-1"
                aria-hidden="true"
                formControlName="brand"
              >
                <option *ngFor="let brand of brands" [value]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="border-top">
          <div class="card-body">
            <button type="submit" class="btn btn-primary">Search</button>
            <button
              style="margin-left: 5px"
              type="button"
              class="btn btn-secondary"
              (click)="clear()"
            >
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row el-element-overlay">
    <div class="col-lg-2 col-md-4" *ngFor="let product of products">
      <div class="card">
        <div class="el-card-item">
          <div class="el-card-avatar el-overlay-1">
            <img
              src="../../../../assets/AdminTheme/assets/images/big/shop-bag.jpg"
              alt="user"
            />
          </div>
          <div class="el-card-content">
            <h4 class="mb-0">
              {{ product.name }} -
              <span style="color: blue">{{ product.price }} LE</span>
            </h4>
            <span class="text-muted">{{ product.description }}</span>
            <div>
              <i class="me-2 mdi mdi-label"></i>{{ product.brand }}
              <i class="me-2 mdi mdi-view-list"></i>{{ product.category }}
            </div>
            <div>
              <button
                type="button"
                class="btn btn-info btn-sm"
                (click)="addToCart(product.id)"
              >
                Add To Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

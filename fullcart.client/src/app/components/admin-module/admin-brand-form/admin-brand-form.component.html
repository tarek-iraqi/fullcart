<div class="preloader">
  <div class="lds-ripple">
    <div class="lds-pos"></div>
    <div class="lds-pos"></div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" *ngIf="!brandId">Add New Brand</h2>
        <h2 class="card-title" *ngIf="brandId">Edit Brand</h2>

        <form
          class="form-horizontal"
          id="categoryForm"
          [formGroup]="brandForm"
          (submit)="save()"
        >
          <div class="form-group row">
            <label
              for="name"
              class="col-sm-3 text-end control-label col-form-label"
              >Brand Name</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Brand Name"
                formControlName="name"
              />
            </div>
          </div>
          <span *ngIf="errorMessage">
            <div
              class="alert alert-danger"
              role="alert"
              *ngFor="let error of errorMessage.errors"
            >
              {{ error.description }}
            </div>
          </span>
          <div class="border-top">
            <div class="card-body">
              <a
                class="btn btn-link text-decoration-none"
                routerLink="/admin/brandList"
                >Back to Brand list</a
              >
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="brandForm.invalid"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

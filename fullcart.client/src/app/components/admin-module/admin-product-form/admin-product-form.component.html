<div class="preloader">
  <div class="lds-ripple">
    <div class="lds-pos"></div>
    <div class="lds-pos"></div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" *ngIf="!productId">Add New Product</h2>
        <h2 class="card-title" *ngIf="productId">Edit Product</h2>

        <form
          class="form-horizontal"
          id="productForm"
          [formGroup]="productForm"
          (submit)="save()"
        >
          <div class="form-group row">
            <label
              for="name"
              class="col-sm-3 text-end control-label col-form-label"
              >Product Name</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Product Name"
                formControlName="name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 text-end control-label col-form-label"
              >Category</label
            >
            <div class="col-sm-6">
              <select
                class="select2 form-select shadow-none select2-hidden-accessible"
                style="width: 100%; height: 36px"
                data-select2-id="1"
                tabindex="-1"
                aria-hidden="true"
                formControlName="category"
              >
                <option
                  *ngFor="let category of categories"
                  [value]="category.id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 text-end control-label col-form-label"
              >Brand</label
            >
            <div class="col-sm-6">
              <select
                class="select2 form-select shadow-none select2-hidden-accessible"
                style="width: 100%; height: 36px"
                data-select2-id="1"
                tabindex="-1"
                aria-hidden="true"
                formControlName="brand"
              >
                <option *ngFor="let brand of brands" [value]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label
              for="price"
              class="col-sm-3 text-end control-label col-form-label"
              >Price</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="price"
                name="price"
                placeholder="Price"
                formControlName="price"
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="quantity"
              class="col-sm-3 text-end control-label col-form-label"
              >Quantity</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="quantity"
                name="quantity"
                placeholder="Quantity"
                formControlName="quantity"
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="description"
              class="col-sm-3 text-end control-label col-form-label"
              >Description</label
            >
            <div class="col-sm-6">
              <textarea
                id="description"
                name="description"
                class="form-control"
                formControlName="description"
              ></textarea>
            </div>
          </div>

          <div class="border-top">
            <div class="card-body">
              <a
                class="btn btn-link text-decoration-none"
                routerLink="/admin/productList"
                >Back to product list</a
              >
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="productForm.invalid"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
